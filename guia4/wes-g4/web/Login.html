<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Iniciar sesion</h1></div>
        <div>
            <form method="POST" action="/wesg4/ServletPrincipal?accion=Login">
                <div id="resultLogin"></div>
                <div><h1>Bienvenido al Sistema de gestion de la Tienda de Electronica</h1></div>
                <div><label>Usuario: </label></div>
                <div><input type="text" name="tfUser"></div>
                <div><label>Contraseña: </label></div>
                <div><input type="password" name="tfPass"></div>
                <div><input type="submit" value="Iniciar Sesión"></div>
            </form>
        </div>
    </body>
</html>
